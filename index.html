  <body>
    <header>
      <img src="QR.png" alt=" ~ QR ~ ">

    <!-- <h1>Mil razones para una Sonrisa</h1> -->
    <img src="openai_logo_DALLE.png" alt="ingenĭum ~ Mil razones para una Sonrisa">
    <main>
      <p></p>
      <div class="memento-mori">
        <!-- <h2>Memento Mori</h2> -->
        <p></p>
        <div class="weeks">
          <canvas id="weeksSince"></canvas>
          <span></span>
        </div>
      </div>

    <footer>
      <div class="bio">
        <!-- <h3>Bio</h3>
        <p>Male, father, son, each day a bit older, passionate about life, photography, double stars, handmade arts... only me !</p> -->
      </div>
    </footer>
    <script>    
      const weeksSince = document.getElementById('weeksSince');
      const startDate = new Date(1980, 6, 29); 
      const today = new Date();
      const diffTime = Math.abs(today - startDate);
      const diffWeeks = Math.ceil(diffTime / (1000 * 60 * 60 * 24 * 7));

      const ctx = weeksSince.getContext('2d');
      const centerX = weeksSince.width / 2;
      const centerY = weeksSince.height / 2;
      const radius = 100;
      const startAngle = 0;
      const endAngle = (2 * Math.PI) * (diffWeeks / 1000);
      const counterClockwise = false;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, startAngle, endAngle, counterClockwise);
      ctx.lineWidth = 10;
      ctx.strokeStyle = '#444444';
      ctx.stroke();      

      // Add text to graphic's center
      ctx.fillStyle = '#444444';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(`${diffWeeks} / 5215`, centerX, centerY);
    </script>

  </body>
